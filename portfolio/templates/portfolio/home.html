{% extends 'portfolio/base.html' %}    

{% block content %}
    <h1> Моё портфолио</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Блог</a>
    <br>

    <a href="{% static 'portfolio/resume.pdf' %}">Резюме</a>
    <br>

    <img src="{% static 'portfolio/myphoto.jpg' %}" height=450>

    {% for project in projects %}

    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{ project.image.url }}" height=100>
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
    
  {% endblock %}
